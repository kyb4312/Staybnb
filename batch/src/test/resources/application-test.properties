# 데이터베이스 연결 정보
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.url=jdbc:tc:postgresql:16:///staybnb
spring.datasource.username=test
spring.datasource.password=test

# JPA 설정
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Spring Batch 설정
spring.batch.job.enabled=false
spring.batch.jdbc.platform=postgresql
spring.batch.jdbc.initialize-schema=always
spring.batch.jdbc.schema=classpath:org/springframework/batch/core/schema-postgresql.sql

# SQL 초기화 관련 설정
# schema.sql, data.sql 스크립트 실행 (test)
spring.sql.init.mode=always

# 로그 설정
logging.level.com.staybnb=debug
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.jdbc.datasource.init=DEBUG
